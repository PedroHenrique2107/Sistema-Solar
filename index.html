<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="content">
            <h1><strong>S</strong>istema <strong>S</strong>olar 
        </div>
    
        <ol class="solar-system">
            <li class="orbit">
                <div class="label">Sol</div>
                <div class="planet sun"></div>
            </li>
            <li class="orbit">
                <div class="label">Mercúrio</div>
                <div class="orbit-ring"></div>
                <div class="axis">
                    <div class="planet mercury"></div>
                </div>
            </li>
            <li class="orbit">
                <div class="label">Vênus</div>
                <div class="orbit-ring"></div>
                <div class="axis">
                    <div class="planet venus"></div>
                </div>
            </li>
            <li class="orbit">
                <div class="label">Terra</div>
                <div class="orbit-ring"></div>
                <div class="axis">
                    <div class="planet earth"></div>
                </div>
            </li>
            <li class="orbit">
                <div class="label">Marte</div>
                <div class="orbit-ring"></div>
                <div class="axis">
                    <div class="planet mars"></div>
                </div>
            </li>
            <li class="orbit">
                <div class="label">Jupíter</div>
                <div class="orbit-ring"></div>
                <div class="axis">
                    <div class="planet jupiter"></div>
                </div>
            </li>
            <li class="orbit">
                <div class="label">Saturno</div>
                <div class="orbit-ring"></div>
                <div class="axis">
                    <div class="planet saturn"></div>
                </div>
            </li>
            <li class="orbit">
                <div class="label">Urano</div>
                <div class="orbit-ring"></div>
                <div class="axis">
                    <div class="planet uranus"></div>
                </div>
            </li>
            <li class="orbit">
                <div class="label">Netuno</div>
                <div class="orbit-ring"></div>
                <div class="axis">
                    <div class="planet neptune"></div>
                </div>
            </li>
            <li class="orbit">
                <div class="label">Plutao</div>
                <div class="orbit-ring"></div>
                <div class="axis">
                    <div class="planet pluto"></div>
                </div>
            </li>
        </ol>
    </div>
    
</body>
</html>
